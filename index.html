<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--  Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>Umama Bricks Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css" rel="stylesheet">
    <link href="umama.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bPopup/0.11.0/jquery.bpopup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="umama-data.js"></script>
    <script src="umama.js?ver=3"></script>

    <script language='javascript'>
        $(document).ready(() => {
            game();
        });
    </script>

</head>

<body>

    <section class="grid-area square">
        <div class='content'>
            <h1>Umamaklad</h1>
            <div class='game'>
                <section class="grid-game">
                </section>
            </div>
            <div class='game'>
                <section class="grid-items">
                </section>
            </div>
        </div>
        <div class="w-100 text-center m-auto p-2">

            <a href='#' class='btn btn-primary l_prev'>PREV</a>
            <a href='#' class='btn btn-primary l_level'>RESTART</a>
            <a href='#' class='btn btn-primary l_next'>NEXT</a>
        </div>
    </section>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Level Complete</h5>
                </div>
                <div class="modal-body">
                    <p>Your score is 0</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary l_next">Next level</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
